<div thr:fragment="content">
	<div
		class="bg-background-secondary p-8 rounded-2xl shadow-2xl w-full max-w-2xl">

		<!-- Título dinámico -->
		<header class="mb-8 text-center">
			<h1 class="font-serif text-4xl font-bold text-text-primary"
				th:if="${type == 'N'}">Registrar Cita</h1>
			<h1 class="font-serif text-4xl font-bold text-text-primary"
				th:if="${type == 'E'}">Editar Cita</h1>
			<h1 class="font-serif text-4xl font-bold text-text-primary"
				th:if="${type == 'V'}">Detalle de Cita</h1>
		</header>

		<!-- Formulario -->
		<form
			th:action="${type == 'N'} ? @{/save-new-cita} : @{/save-edit-cita}"
			th:object="${cita}" method="post" class="space-y-6">

			<!-- Código -->
			<div>
				<label class="block mb-2 text-sm font-bold text-text-primary/80">Código</label>
				<input type="text" th:field="*{idCita}" readonly
					class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 text-text-primary/60 cursor-not-allowed">
			</div>

			<!-- Cliente -->
			<div>
				<label class="block mb-2 text-sm font-bold text-text-primary/80">Cliente</label>
				<select th:field="*{cliente.idCliente}"
					th:disabled="${type.equals('V')}"
					class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
					th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''">
					<option value="">-- Seleccione --</option>
					<option th:each="cli : ${clienteList}" th:value="${cli.idCliente}"
						th:text="${cli.nombreCliente}"></option>
				</select>
			</div>

			<!-- Grid para Servicio y Barbero -->
			<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
				<div>
					<label class="block mb-2 text-sm font-bold text-text-primary/80">Servicio</label>
					<select th:field="*{servicio.idServicio}"
						th:disabled="${type.equals('V')}"
						class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
						th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''">
						<option value="">-- Seleccione --</option>
						<option th:each="srv : ${servicioList}"
							th:value="${srv.idServicio}" th:text="${srv.nombreServicio}"></option>
					</select>
				</div>
				<div>
					<label class="block mb-2 text-sm font-bold text-text-primary/80">Barbero</label>
					<select th:field="*{barbero.idBarbero}"
						th:disabled="${type.equals('V')}"
						class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
						th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''">
						<option value="">-- Seleccione --</option>
						<option th:each="bar : ${barberoList}" th:value="${bar.idBarbero}"
							th:text="${bar.nombreBarbero}"></option>
					</select>
				</div>
			</div>

			<!-- Grid para Fecha y Hora -->
			<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
				<div>
					<label class="block mb-2 text-sm font-bold text-text-primary/80">Fecha</label>
					<input type="date" th:field="*{fecha}"
						th:readonly="${type.equals('V')}"
						class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
						th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''"
						required>
				</div>
				<div>
					<label class="block mb-2 text-sm font-bold text-text-primary/80">Hora</label>
					<input type="time" th:field="*{hora}"
						th:readonly="${type.equals('V')}"
						class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
						th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''"
						required>
				</div>
			</div>

			<!-- Estado -->
			<div>
				<label class="block mb-2 text-sm font-bold text-text-primary/80">Estado</label>
				<select th:field="*{estado}" th:disabled="${type.equals('V')}"
					class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
					th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''">
					<option th:each="estado : ${estadoList}" th:value="${estado}"
						th:text="${estado}"></option>
				</select>
			</div>

			<!-- Pago -->
			<div>
				<label class="block mb-2 text-sm font-bold text-text-primary/80">Pago</label>
				<select th:field="*{estadoPago}" th:disabled="${type.equals('V')}"
					class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
					th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''">
					<option th:each="estado : ${estadoPagoList}" th:value="${estado}"
						th:text="${estado}"></option>
				</select>
			</div>

			<!-- Botones -->
			<div class="flex justify-between items-center pt-4">
				<button type="submit"
					class="py-2.5 px-6 rounded-lg bg-brand-accent text-white font-bold hover:opacity-90 transition-opacity flex items-center shadow-lg shadow-brand-accent/20"
					th:if="${type != 'V'}">Guardar</button>
				<a th:href="@{/cita-list}"
					class="py-2.5 px-6 rounded-lg border border-text-primary/30 text-text-primary/80 font-semibold hover:bg-background-primary hover:border-text-primary/60 transition-all flex items-center">Cancelar</a>
			</div>
		</form>
	</div>
</div>
