<div th:fragment="content">
    <div class=" flex items-center justify-center p-4">
        <div class="bg-background-secondary p-6 rounded-lg shadow-sm w-full max-w-md">
            <header class="mb-6 text-center">
                <h1 class="font-serif text-3xl font-semibold text-text-primary" th:if="${type == 'N'}">Registrar Pago</h1>
                <h1 class="font-serif text-3xl font-semibold text-text-primary" th:if="${type == 'E'}">Editar Pago</h1>
                <h1 class="font-serif text-3xl font-semibold text-text-primary" th:if="${type == 'V'}">Detalle de Pago</h1>
            </header>
            <form th:action="${type == 'N'} ? @{/save-new-pago} : @{/save-edit-pago}" th:object="${pago}" method="post" class="space-y-5">

                <div>
                    <label for="idCita" class="block mb-1 text-sm font-sans font-medium text-text-primary/80">Cita</label>
                    <select id="idCita" th:field="*{cita.idCita}" th:disabled="${type.equals('V')}" class="w-full bg-background-primary border border-text-primary/20 rounded-md py-2 px-3 text-sm focus:outline-none focus:border-brand-accent focus:ring-1 focus:ring-brand-accent/20 transition-colors" th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''" required>
                        <option value="">-- Seleccione --</option>
                        <option th:each="c : ${citaList}" th:value="${c.idCita}" th:text="'Cita ' + ${c.idCita} + ' - ' + ${c.cliente.nombreCliente} + ' - ' + ${c.fecha}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('cita.idCita')}" th:errors="*{cita.idCita}" class="mt-1 text-sm text-red-500"></p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="monto" class="block mb-1 text-sm font-sans font-medium text-text-primary/80">Monto</label>
                        <input type="number" step="0.01" id="monto" th:field="*{monto}" th:readonly="${type.equals('V')}" class="w-full bg-background-primary border border-text-primary/20 rounded-md py-2 px-3 text-sm focus:outline-none focus:border-brand-accent focus:ring-1 focus:ring-brand-accent/20 transition-colors" th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''" required>
                        <p th:if="${#fields.hasErrors('monto')}" th:errors="*{monto}" class="mt-1 text-sm text-red-500"></p>
                    </div>
                    <div>
                        <label for="metodoPago" class="block mb-1 text-sm font-sans font-medium text-text-primary/80">MÃ©todo de Pago</label>
                        <select id="metodoPago" th:field="*{metodoPago}" th:disabled="${type.equals('V')}" class="w-full bg-background-primary border border-text-primary/20 rounded-md py-2 px-3 text-sm focus:outline-none focus:border-brand-accent focus:ring-1 focus:ring-brand-accent/20 transition-colors" th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''" required>
                            <option value="Efectivo">Efectivo</option>
                            <option value="Tarjeta">Tarjeta</option>
                            <option value="Yape">Yape</option>
                            <option value="Plin">Plin</option>
                        </select>
                        <p th:if="${#fields.hasErrors('metodoPago')}" th:errors="*{metodoPago}" class="mt-1 text-sm text-red-500"></p>
                    </div>
                </div>
                <div>
                    <label for="fechaPago" class="block mb-1 text-sm font-sans font-medium text-text-primary/80">Fecha de Pago</label>
                    <input type="datetime-local" id="fechaPago" th:field="*{fechaPago}" th:readonly="${type.equals('V')}" class="w-full bg-background-primary border border-text-primary/20 rounded-md py-2 px-3 text-sm focus:outline-none focus:border-brand-accent focus:ring-1 focus:ring-brand-accent/20 transition-colors" th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''" required>
                    <p th:if="${#fields.hasErrors('fechaPago')}" th:errors="*{fechaPago}" class="mt-1 text-sm text-red-500"></p>
                </div>
                <div class="flex items-center justify-end gap-4 pt-4">
                    <button type="submit" th:if="${type != 'V'}" class="px-4 py-2 rounded-md bg-brand-accent text-white font-sans font-medium text-sm hover:bg-brand-accent/80 transition-colors">Guardar</button>
                    <a th:href="@{/pagos}" class="px-4 py-2 rounded-md border border-text-primary/20 text-text-primary font-sans font-medium text-sm hover:bg-background-secondary transition-colors">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <div th:if="${pagoAgregado}" id="modalPagoAgregado" class="fixed inset-0 flex items-center justify-center bg-black/30 z-50">
        <div class="bg-background-primary p-6 rounded-lg shadow-sm text-center max-w-sm w-full">
            <h2 class="text-xl font-sans font-semibold text-green-600 mb-2">Pago registrado</h2>
            <p class="text-sm text-text-primary/80">El nuevo pago fue registrado correctamente.</p>
            <button onclick="document.getElementById('modalPagoAgregado').classList.add('hidden')" class="mt-4 px-4 py-2 rounded-md bg-green-600 text-white font-sans text-sm hover:bg-green-700 transition-colors">Aceptar</button>
        </div>
    </div>
    <div th:if="${pagoEditado}" id="modalPagoEditado" class="fixed inset-0 flex items-center justify-center bg-black/30 z-50">
        <div class="bg-background-primary p-6 rounded-lg shadow-sm text-center max-w-sm w-full">
            <h2 class="text-xl font-sans font-semibold text-blue-600 mb-2">Pago editado</h2>
            <p class="text-sm text-text-primary/80">Los datos del pago fueron actualizados correctamente.</p>
            <button onclick="document.getElementById('modalPagoEditado').classList.add('hidden')" class="mt-4 px-4 py-2 rounded-md bg-blue-600 text-white font-sans text-sm hover:bg-blue-700 transition-colors">Aceptar</button>
        </div>
    </div>
    <div th:if="${errorPago}" id="modalErrorPago" class="fixed inset-0 flex items-center justify-center bg-black/30 z-50">
        <div class="bg-background-primary p-6 rounded-lg shadow-sm text-center max-w-sm w-full">
            <h2 class="text-xl font-sans font-semibold text-red-600 mb-2">Error</h2>
            <p class="text-sm text-text-primary/80" th:text="${errorPago}"></p>
            <button onclick="document.getElementById('modalErrorPago').classList.add('hidden')" class="mt-4 px-4 py-2 rounded-md bg-red-600 text-white font-sans text-sm hover:bg-red-700 transition-colors">Aceptar</button>
        </div>
    </div>
