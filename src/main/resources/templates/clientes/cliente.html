
<div th:fragment="content">
    <!-- Contenedor del Formulario -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-background-secondary p-8 rounded-2xl shadow-2xl w-full max-w-lg">
            
            <!-- Título dinámico -->
            <header class="mb-8 text-center">
                <h1 class="font-serif text-4xl font-bold text-text-primary" th:if="${type == 'N'}">Registrar Cliente</h1>
                <h1 class="font-serif text-4xl font-bold text-text-primary" th:if="${type == 'E'}">Editar Cliente</h1>
                <h1 class="font-serif text-4xl font-bold text-text-primary" th:if="${type == 'V'}">Detalle de Cliente</h1>
            </header>

            <!-- Formulario -->
            <form th:action="${type == 'N'} ? @{/clientes/guardar-nuevo} : @{/clientes/guardar-editar}"
                  th:object="${cliente}" method="post" class="space-y-6">

                <!-- ID -->
                <div>
                    <label class="block mb-2 text-sm font-bold text-text-primary/80">ID</label>
                    <input type="text" th:field="*{idCliente}" readonly
                           class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 text-text-primary/60 cursor-not-allowed">
                </div>

                <!-- Nombre -->
                <div>
                    <label class="block mb-2 text-sm font-bold text-text-primary/80">Nombre</label>
                    <input type="text" th:field="*{nombreCliente}" th:readonly="${type.equals('V')}"
                           class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                           th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''" required>
                </div>

                <!-- Teléfono -->
                <div>
                    <label class="block mb-2 text-sm font-bold text-text-primary/80">Teléfono</label>
                    <input type="text" th:field="*{telefonoCliente}" th:readonly="${type.equals('V')}"
                           class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                           th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''" required>
                </div>

                <!-- Email -->
                <div>
                    <label class="block mb-2 text-sm font-bold text-text-primary/80">Email</label>
                    <input type="email" th:field="*{emailCliente}" th:readonly="${type.equals('V')}"
                           class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                           th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''" required>
                </div>

                <!-- Botones de Acción -->
                <div class="flex justify-between items-center pt-4">
                    <button type="submit" th:if="${type != 'V'}"
                            class="py-2.5 px-6 rounded-lg bg-brand-accent text-white font-bold hover:opacity-90 transition-opacity flex items-center shadow-lg shadow-brand-accent/20">
                        Guardar
                    </button>
                    <a th:href="@{/clientes}"
                       class="py-2.5 px-6 rounded-lg border border-text-primary/30 text-text-primary/80 font-semibold hover:bg-background-primary hover:border-text-primary/60 transition-all flex items-center">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
