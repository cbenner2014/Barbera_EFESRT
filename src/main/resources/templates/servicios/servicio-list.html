<div th:fragment="content">
	<!-- Contenedor Principal -->
	<main class="container mx-auto ">
		<!-- Grid de Servicios -->
		<div
			class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
			<!-- Tarjeta de Servicio -->
			<div th:each="servicio : ${servicioList}"
				class="bg-background-primary rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 border border-gray-100 hover:border-brand-accent/20 group">
				<!-- Header de la tarjeta -->
				<div class="p-6 border-b border-gray-100">
					<div class="flex justify-between items-start mb-3">
						<h3
							class="font-bold text-xl text-text-primary group-hover:text-brand-accent transition-colors"
							th:text="${servicio.nombreServicio}"></h3>
						<span
							class="bg-brand-accent/10 text-brand-accent px-3 py-1 rounded-full text-sm font-semibold">
							<span th:text="${servicio.duracionServicio}"></span> min
						</span>
					</div>
					<p class="text-2xl font-bold text-text-primary">
						<span
							th:text="${'S/ ' + #numbers.formatDecimal(servicio.precioServicio, 1, 'COMMA', 2, 'POINT')}"></span>
					</p>
				</div>

				<!-- Acciones -->
				<div class="p-4 flex justify-between items-center">
					<div class="flex space-x-2">
						<a th:href="@{/view-servicio/{id}(id=${servicio.idServicio})}"
							class="p-2 text-text-primary/60 hover:text-blue-500 hover:bg-blue-50 rounded-lg transition-colors"
							title="Ver detalles"> <svg xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path
									d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd"
									d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.27 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
									clip-rule="evenodd" />
                            </svg>
						</a> <a th:href="@{/edit-servicio/{id}(id=${servicio.idServicio})}"
							class="p-2 text-text-primary/60 hover:text-brand-accent hover:bg-purple-50 rounded-lg transition-colors"
							title="Editar"> <svg xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path
									d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                <path fill-rule="evenodd"
									d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
									clip-rule="evenodd" />
                            </svg>
						</a>
					</div>
					<a href="javascript:void(0)"
						class="p-2 text-text-primary/60 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"
						title="Eliminar"
						th:attr="data-id=${servicio.idServicio}, data-nombre=${servicio.nombreServicio}"
						onclick="setServicioToDelete(this)"> <svg
							xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
							viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
								d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
								clip-rule="evenodd" />
                        </svg>
					</a>
				</div>
			</div>
		</div>

		<!-- Botones de acción -->
		<div
			class="flex flex-col sm:flex-row justify-between items-center gap-4">
			<div class="flex gap-4">
				<a th:href="@{/new-servicio}"
					class="py-3 px-8 rounded-xl bg-brand-accent text-white font-bold hover:bg-purple-700 transition-all flex items-center shadow-lg shadow-brand-accent/25 hover:shadow-xl">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3"
						viewBox="0 0 20 20" fill="currentColor">
                        <path
							d="M17 9a2 2 0 00-2-2h-2V5a2 2 0 00-2-2H9a2 2 0 00-2 2v2H5a2 2 0 00-2 2v2a2 2 0 002 2h2v2a2 2 0 002 2h2a2 2 0 002-2v-2h2a2 2 0 002-2V9z" />
                    </svg> Agregar Servicio
				</a> <a th:href="@{/servicio-report}"
					class="py-3 px-8 rounded-xl bg-green-600 text-white font-bold hover:bg-green-700 transition-all flex items-center shadow-lg shadow-green-600/25">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3"
						viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
							d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
							clip-rule="evenodd" />
                    </svg> Generar Reporte
				</a>
			</div>
			<a th:href="@{/}"
				class="py-3 px-6 rounded-xl border border-text-primary/30 text-text-primary/80 font-semibold hover:bg-background-secondary hover:border-text-primary/60 transition-all flex items-center">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2"
					viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
						d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z"
						clip-rule="evenodd" />
                </svg> Volver al Inicio
			</a>
		</div>
	</main>

	<!-- Mantén los mismos modales que ya tienes -->
	<!-- Modal de éxito al agregar -->
	<div th:if="${servicioAgregado}"
		class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
		<div class="bg-white rounded-2xl p-6 shadow-xl text-center">
			<h2 class="text-xl font-bold text-green-600 mb-2">¡Servicio
				registrado con éxito!</h2>
			<button onclick="this.closest('div').classList.add('hidden')"
				class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Cerrar</button>
		</div>
	</div>

	<!-- ... mantén el resto de tus modales igual ... -->

</div>
