spring.application.name=barberia

# Puerto - Azure usa 80 por defecto
server.port=80

# Configuración de MySQL para Azure
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://barberiademo.mysql.database.azure.com:3306/barberia_db?useSSL=true&requireSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&enabledTLSProtocols=TLSv1.2

spring.datasource.username=admin123
spring.datasource.password=Mysql123456

# HikariCP - Pool de conexiones con timeouts
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Thymeleaf
spring.mvc.format.date=iso
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Logs para debugging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.proyecto=DEBUG
logging.level.com.zaxxer.hikari=DEBUG