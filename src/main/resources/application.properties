# Nombre de la aplicación y puerto dinámico
spring.application.name=barberia
server.port=${PORT:8080}

# Configuración de la base de datos MySQL en Azure
spring.datasource.url=jdbc:mysql://barberiademo.mysql.database.azure.com:3306/barberia_db?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=admin123@barberiademo
spring.datasource.password=mysql123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Formato de fechas
spring.mvc.format.date=iso
